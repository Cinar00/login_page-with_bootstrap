<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Login Page-With Bootstrap</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 bg-image vh-100 mb-4 mb-md-0"></div>
            
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="w-75">
                    <h3>Welcome to Bootstrap 5 Login Page</h3>
                    <p class="mb-5 text-muted">Login with your existing information and start enjoying the system</p>

                    <div class="d-grid gap-3">
                        <a href="#" class="btn btn-light bg-white py-3 shadow-lg"><i class="bi bi-google me-3"></i> Login with Google</a>
                        <a href="#" class="btn btn-light bg-white py-3 shadow-sm"><i class="bi bi-facebook me-3"></i> Login with Facebook</a>
                    </div>

                    <div class="position-relative text-center or-section my-4">
                        <span class="position-relative bg-white">or</span>
                        <hr class="position-absolute">
                    </div>

                    <form action="">

                        <div class="d-flex bg-light mb-3 rounded-3">
                            <div class="flex-shrink-1 ps-3 align-self-center">
                                <i class="bi bi-person-fill fs-5"></i>
                            </div>
                            <div class="form-floating flex-grow-1">
                                <input type="email" class="form-control bg-light border-0" id="email" placeholder="name@example.com">
                                <label for="email">Your email adress</label>
                              </div>
                        </div>

                        <div class="d-flex bg-light mb-3 rounded-3">
                            <div class="flex-shrink-1 ps-3 align-self-center">
                                <i class="bi bi-unlock-fill fs-5"></i>
                            </div>
                            <div class="form-floating flex-grow-1">
                                <input type="password" class="form-control bg-light border-0" id="pass" placeholder="*********">
                                <label for="pass">Your password</label>
                              </div>
                        </div>

                          <div class="form-check float-start">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Remember me
                            </label>
                          </div>

                          <a href="#" class="float-end link-dark">Forgot your password?</a>

                          <div class="clearfix mb-5"></div>

                          <div class="d-grid gap-3 mb-5">
                                <input type="submit" class="btn btn-warning py-3" value="Login">
                          </div>
                          
                          <p class="text-center">Don't have an account? <a href="#" class="link-warning"> Register</a></p>

                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
